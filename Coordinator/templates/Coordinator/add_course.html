{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <!-- Modal content-->
  <div class="modal-content" style="flex: .2">
    <div class="content-section">
      <div class="modal-body">
        {% for m in messages %}
        <h1> {{m}} </h1>
        {% endfor %}
        <form action="" method="post" enctype="multipart/form-data" style="width: calc(100%-200px); height: 80%; border: 1px solid #232c34; margin-left: 20%;margin-right: 20%;margin-bottom: 20%;margin-top:0%; align-content: center; border-radius: 10px; -webkit-box-shadow: 26px 24px 19px 2px rgba(0,0,0,0.74);
        -moz-box-shadow: 26px 24px 19px 2px rgba(0,0,0,0.74);
        box-shadow: 26px 24px 19px 2px rgba(0,0,0,0.74); background-color: lightblue;">
  {% csrf_token %}
  <fieldset class="form-group">
      <legend class="border-bottom mb-4" style="margin-left: 30%;font-size: xx-large;"><strong><u> Add Course</u></strong> </legend>
      <div style="margin-left:5%;">
      <div style="margin: 15px;">
       
        <div><label for="">Course Title</label></div>{{ form.title }}
        
        
      </div>
      <div style="margin: 15px;">
       <div> <label for="">Academy</label></div>{{ form.academy}}
      </div>
      <div style="margin: 15px;">
        <div><label for="">course duriation</label></div>{{ form.duriation}}<span> semister</span>
      </div>
      <div style="margin: 15px;">
        <div><label for="">Payment</label></div>{{ form.payment}}<span> per semister</span>
      </div>
  </fieldset>
  <div class="form-group">
      <button class="btn btn-primary" type="submit" style="margin-left: 15%;">Add</button>
  </div>
</div>
</div>

{% endblock content %}
