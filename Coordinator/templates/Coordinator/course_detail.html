{% extends 'base.html' %}
{% block content %}
<div class="form-group" style="margin: 20px;">
  <form action="" method="post" >
    {% csrf_token %}
  Filter  <input type="text" placeholder="by academy" name="academy"><button class="btn btn-primary">search</button>
</form>
</div>
<div class="container" id= "courses" style="flex: .80;">
   
    <div class="row " style="margin: 0; padding: 0;">
  {% for c in courses   %}
 
  <div class=" col-md-5" style="margin-bottom: 25px;  -webkit-box-shadow: 18px 18px 22px 0px rgba(0,0,0,0.75);
  -moz-box-shadow: 18px 18px 22px 0px rgba(0,0,0,0.75);
  box-shadow: 18px 18px 22px 0px rgba(0,0,0,0.75);  " >
   
      <ul class="w3-ul w3-border w3-white w3-center w3-opacity w3-hover-opacity-off">
        <li class="w3-black w3-xlarge w3-padding-32">{{c.title}}</li>
        <li class="w3-padding-16">{{c.academy}}</li>
        <li class="w3-padding-16">{{c.duriation}} semister</li>
        <li class="w3-padding-16">{{c.payment}} birr/semister</li>
        
      </ul>
 </div>
  
 
  {% endfor %}
 

 </div>
</div>
<br><br><br>
{% endblock content %}
