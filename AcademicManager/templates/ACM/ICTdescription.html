{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form action="" method="post" enctype="multipart/form-data" style="width: 60%; height: 80%; border: 1px solid #232c34; margin-left: 20%;margin-right: 20%;margin-bottom: 20%;margin-top:0%; align-content: center; border-radius: 10px; -webkit-box-shadow: 26px 24px 19px 2px rgba(0,0,0,0.74);
    -moz-box-shadow: 26px 24px 19px 2px rgba(0,0,0,0.74);
    box-shadow: 26px 24px 19px 2px rgba(0,0,0,0.74); background-color: lightblue;">
{% csrf_token %}
<fieldset class="form-group">
    <legend class="border-bottom mb-4" style="margin-left: 30%; font-size: xx-large; "><strong><u> Edit description</u></strong> </legend>
  <div style="margin-left: 5%; margin-top: 2%; margin-right: 5%;">
    {% for c in current %}
  <div><p style="background-color: #fff; border: 1px solid black; padding: 2%;">{{c.description}}<p></div>{% endfor %}
  <div>
    <div><label>Description</label><br/>
    
     {{fields.description}}
     <input type="text" name="name" id="" value="ICT department" hidden>
</fieldset>
<div class="form-group">
    <button class="btn btn-primary" type="submit" style="margin-left:15%;">Update </button>
</div>
</div>
    </form>
    <div class="border-top pt-3">
    
    </div></div>



{% endblock content %}
